<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CET Research Admin | 阴影参数录入系统</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
       .glass-panel { background: rgba(255, 255, 255, 0.95); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-screen flex flex-col overflow-hidden">

    <header class="bg-slate-900 text-white h-16 flex items-center justify-between px-6 shadow-md z-20">
        <div class="flex items-center space-x-3">
            <i class="fa-solid fa-layer-group text-blue-400"></i>
            <h1 class="text-lg font-bold tracking-wider">CET Parameter Reconstruction Console</h1>
        </div>
        <div class="text-xs text-slate-400">
            Project ID: <span class="font-mono text-white">hesitation-research</span>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        
        <div class="w-5/12 bg-white border-r border-slate-200 flex flex-col shadow-lg z-10">
            <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h2 class="text-sm font-bold text-slate-700 uppercase tracking-wide">
                    <i class="fa-solid fa-book-open mr-2"></i> Step 1: 录入阅读语篇 (Passage)
                </h2>
                <span class="text-xs text-slate-400" id="word-count-badge">0 words</span>
            </div>
            
            <div class="p-6 overflow-y-auto space-y-5 flex-1">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 mb-1">Article Title / ID</label>
                    <input type="text" id="p-title" class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm" placeholder="e.g., CET6-2023-June-Passage1">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1">Genre</label>
                        <select id="p-genre" class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded text-sm">
                            <option value="informational">说明文 (Informational)</option>
                            <option value="argumentative">议论文 (Argumentative)</option>
                            <option value="narrative">记叙文 (Narrative)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1">Source</label>
                        <input type="text" id="p-source" class="w-full p-2.5 bg-slate-50 border border-slate-300 rounded text-sm" placeholder="e.g., The Economist">
                    </div>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs font-bold text-blue-800">Passage Level Parameters</span>
                        <i class="fa-solid fa-circle-question text-blue-400 text-xs" title="用于校准题组效应(Testlet Effect)"></i>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] text-blue-600 uppercase">Shadow Difficulty ($b$)</label>
                            <input type="number" id="p-diff" step="0.1" value="0.0" class="w-full mt-1 p-1.5 text-sm border border-blue-200 rounded text-center">
                        </div>
                        <div>
                            <label class="block text-[10px] text-blue-600 uppercase">Readability Score</label>
                            <input type="number" id="p-readability" class="w-full mt-1 p-1.5 text-sm border border-blue-200 rounded text-center bg-white" placeholder="Auto" disabled>
                        </div>
                    </div>
                </div>

                <div class="flex-1 flex flex-col min-h-[300px]">
                    <label class="block text-xs font-semibold text-slate-500 mb-1">Content (HTML Support)</label>
                    <textarea id="p-content" class="w-full flex-1 p-3 bg-slate-50 border border-slate-300 rounded font-serif leading-relaxed text-sm focus:border-blue-500 outline-none resize-none" placeholder="Paste article content here. Use <p> tags for paragraphs..."></textarea>
                </div>
            </div>
        </div>

        <div class="w-7/12 bg-slate-50 flex flex-col relative">
            
            <div id="questions-list" class="flex-1 overflow-y-auto p-6 space-y-4 pb-48">
                <div id="empty-state" class="flex flex-col items-center justify-center h-full text-slate-400 opacity-60">
                    <i class="fa-regular fa-clipboard text-4xl mb-2"></i>
                    <p class="text-sm">No questions added yet.</p>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-slate-200 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] p-5 z-20">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-sm font-bold text-slate-700 uppercase tracking-wide">
                        <i class="fa-solid fa-list-check mr-2"></i> Step 2: 添加题目 (Add Question)
                    </h2>
                    <span class="bg-slate-100 text-slate-600 text-xs px-2 py-1 rounded font-mono">Current: Q<span id="next-q-num">1</span></span>
                </div>

                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-8 space-y-2">
                        <input type="text" id="q-stem" class="w-full p-2 text-sm border border-slate-300 rounded focus:border-blue-500 outline-none" placeholder="输入题干 (Question Stem)...">
                        <div class="grid grid-cols-2 gap-2">
                            <div class="flex items-center">
                                <span class="w-6 text-center text-xs font-bold text-slate-400">A</span>
                                <input type="text" class="q-opt w-full p-1.5 text-xs border rounded ml-1" placeholder="Option A">
                            </div>
                            <div class="flex items-center">
                                <span class="w-6 text-center text-xs font-bold text-slate-400">B</span>
                                <input type="text" class="q-opt w-full p-1.5 text-xs border rounded ml-1" placeholder="Option B">
                            </div>
                            <div class="flex items-center">
                                <span class="w-6 text-center text-xs font-bold text-slate-400">C</span>
                                <input type="text" class="q-opt w-full p-1.5 text-xs border rounded ml-1" placeholder="Option C">
                            </div>
                            <div class="flex items-center">
                                <span class="w-6 text-center text-xs font-bold text-slate-400">D</span>
                                <input type="text" class="q-opt w-full p-1.5 text-xs border rounded ml-1" placeholder="Option D">
                            </div>
                        </div>
                    </div>

                    <div class="col-span-4 flex flex-col justify-between space-y-2">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-[9px] text-slate-400">Correct</label>
                                <select id="q-correct" class="w-full p-1 text-xs border rounded bg-slate-50">
                                    <option value="0">A</option>
                                    <option value="1">B</option>
                                    <option value="2">C</option>
                                    <option value="3">D</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-[9px] text-slate-400">Bloom</label>
                                <select id="q-bloom" class="w-full p-1 text-xs border rounded bg-slate-50">
                                    <option value="Analyze">Analyze</option>
                                    <option value="Understand">Understand</option>
                                    <option value="Evaluate">Evaluate</option>
                                    <option value="Remenber">Remenber</option>
                                </select>
                            </div>
                        </div>

                        <div class="bg-indigo-50 p-2 rounded border border-indigo-100">
                            <label class="block text-[9px] font-bold text-indigo-800 text-center mb-1">IRT / Shadow Init</label>
                            <div class="flex justify-between gap-1">
                                <input type="number" id="q-b" step="0.1" value="0.0" class="w-full text-center text-xs border-b border-indigo-200 bg-transparent p-0.5" title="Difficulty (b)">
                                <input type="number" id="q-a" step="0.1" value="1.0" class="w-full text-center text-xs border-b border-indigo-200 bg-transparent p-0.5" title="Discrimination (a)">
                                <input type="number" id="q-c" step="0.01" value="0.25" class="w-full text-center text-xs border-b border-indigo-200 bg-transparent p-0.5" title="Guessing (c)">
                            </div>
                        </div>

                        <button onclick="stageQuestion()" class="w-full py-2 bg-slate-800 hover:bg-slate-700 text-white rounded text-xs font-bold transition flex items-center justify-center">
                            <i class="fa-solid fa-plus mr-2"></i> 暂存题目 (Stage)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white border-t border-slate-200 h-16 flex items-center justify-between px-8 z-30">
        <div class="text-sm text-slate-500">
            Total Items: <span id="total-count" class="font-bold text-slate-800">0</span>
        </div>
        <div class="flex space-x-4">
            <button onclick="clearAll()" class="text-slate-400 hover:text-red-500 text-sm font-bold transition">Clear All</button>
            <button onclick="uploadToFirebase()" id="btn-submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-blue-200 transition transform active:scale-95 flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa-solid fa-cloud-arrow-up mr-2"></i> 提交完整题组 (Upload Testlet)
            </button>
        </div>
    </div>

    <script type="module">
        // ==========================================
        // 1. Firebase Configuration & Initialization
        // ==========================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 请确保这里是你正确的 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyCsc75cgtVOCBI_GjVh-l8RsrhOcCIkNqw",
            authDomain: "hesitation-research.firebaseapp.com",
            projectId: "hesitation-research",
            storageBucket: "hesitation-research.firebasestorage.app",
            messagingSenderId: "633469376688",
            appId: "1:633469376688:web:dc26878c070a05a35b4375"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ==========================================
        // 2. Local State Management
        // ==========================================
        // 修复点1：之前代码中数组初始化被截断了，这里补全为
        let stagedQuestions =; 

        // ==========================================
        // 3. Helper Functions
        // ==========================================
        
        // 字数统计辅助函数
        document.getElementById('p-content').addEventListener('input', function(e) {
            const text = e.target.value.replace(/<[^>]*>?/gm, ''); // strip HTML
            const count = text.trim().split(/\s+/).filter(w => w.length > 0).length;
            document.getElementById('word-count').innerText = count;
        });

        // ==========================================
        // 4. Question Staging Logic (Local)
        // ==========================================
        // 必须挂载到 window 对象上，HTML 中的 onclick 才能访问到
        window.stageQuestion = function() {
            // Get values
            const stem = document.getElementById('q-stem').value;
            const optionInputs = document.querySelectorAll('.q-opt');
            const options = Array.from(optionInputs).map(input => input.value);
            
            // Validation
            // 修复点2：修复了被断行的逻辑运算符 ||
            if (!stem || options.some(o =>!o.trim())) {
                alert("请填写完整的题干和所有选项！");
                return;
            }

            // Create Object
            const questionData = {
                id: Date.now(), // Temporary ID for UI
                stem: stem,
                options: options,
                correct_index: parseInt(document.getElementById('q-correct').value),
                cognitive_dimension: {
                    bloom_level: document.getElementById('q-bloom').value
                },
                // IRT Parameters
                irt_parameters: {
                    b: parseFloat(document.getElementById('q-b').value),
                    a: parseFloat(document.getElementById('q-a').value),
                    c: parseFloat(document.getElementById('q-c').value)
                },
                // Initial Shadow Params
                shadow_params: {
                    b_hat: parseFloat(document.getElementById('q-b').value),
                    n_exposures: 0,
                    convergence_score: 0.0
                }
            };

            // Add to state
            stagedQuestions.push(questionData);
            renderStagedQuestions();
            
            // Clear inputs for next entry (保留参数设定)
            document.getElementById('q-stem').value = '';
            optionInputs.forEach(i => i.value = '');
        };

        window.renderStagedQuestions = function() {
            const container = document.getElementById('questions-container');
            const emptyState = document.getElementById('empty-state');
            const batchCount = document.getElementById('batch-count');

            if (stagedQuestions.length > 0) {
                if(emptyState) emptyState.classList.add('hidden');
            } else {
                if(emptyState) emptyState.classList.remove('hidden');
            }

            // Re-render list
            container.innerHTML = '';
            stagedQuestions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-lg shadow-sm border border-slate-200 relative group animate-fade-in mb-3";
                card.innerHTML = `
                    <div class="absolute top-2 right-2 text-slate-300 hover:text-red-500 cursor-pointer" onclick="removeQuestion(${index})">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                    <div class="flex items-start justify-between mb-2">
                        <span class="bg-blue-100 text-blue-700 text-[10px] px-2 py-0.5 rounded uppercase font-bold">Q${index + 1}</span>
                        <div class="flex space-x-2 text-[10px] text-slate-400 font-mono">
                            <span title="Difficulty">b:${q.irt_parameters.b}</span>
                            <span title="Discrimination">a:${q.irt_parameters.a}</span>
                        </div>
                    </div>
                    <p class="text-sm font-semibold text-slate-700 mb-2 truncate">${q.stem}</p>
                    <div class="grid grid-cols-2 gap-2 text-xs text-slate-500">
                        ${q.options.map((opt, i) => 
                            `<div class="${i === q.correct_index? 'text-green-600 font-bold bg-green-50 rounded px-1' : ''}">${String.fromCharCode(65+i)}. ${opt}</div>`
                        ).join('')}
                    </div>
                `;
                container.appendChild(card);
            });

            batchCount.innerText = stagedQuestions.length;
        }

        window.removeQuestion = function(index) {
            stagedQuestions.splice(index, 1);
            renderStagedQuestions();
        };

        window.resetAll = function() {
            if(confirm("确定要清空所有内容吗？")) {
                location.reload();
            }
        };

        // ==========================================
        // 5. Upload Logic (Batch Transaction)
        // ==========================================
        window.uploadTestlet = async function() {
            const btn = document.getElementById('btn-upload');
            
            // 1. Validate Passage
            const pTitle = document.getElementById('p-title').value;
            const pContent = document.getElementById('p-content').value;
            
            // 修复点3：修复了断行的逻辑运算符
            if (!pTitle ||!pContent || stagedQuestions.length === 0) {
                alert("请填写文章标题、内容并至少添加一道题目！");
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Uploading...';

            try {
                // Initialize Batch
                const batch = writeBatch(db);

                // 2. Prepare Passage Doc
                const passageRef = doc(collection(db, "reading_materials"));
                const passageData = {
                    title: pTitle,
                    genre: document.getElementById('p-genre').value,
                    source: document.getElementById('p-source').value,
                    content_html: pContent,
                    word_count: parseInt(document.getElementById('word-count').innerText) || 0,
                    created_at: serverTimestamp(),
                    shadow_difficulty: parseFloat(document.getElementById('p-diff').value)
                };
                batch.set(passageRef, passageData);

                // 3. Prepare Question Docs
                stagedQuestions.forEach(q => {
                    const qRef = doc(collection(db, "questions")); // Auto-ID
                    const finalQData = {
                        passage_id: passageRef.id, // Foreign Key Link
                        stem: q.stem,
                        options: q.options,
                        correct_index: q.correct_index, 
                        cognitive_dimension: q.cognitive_dimension,
                        irt_parameters: q.irt_parameters,
                        shadow_parameters: q.shadow_parameters,
                        created_at: serverTimestamp()
                    };
                    batch.set(qRef, finalQData);
                });

                // 4. Commit
                await batch.commit();

                // Success Feedback
                alert(`成功录入！\n文章ID: ${passageRef.id}\n包含 ${stagedQuestions.length} 道题目。`);
                location.reload();

            } catch (error) {
                console.error("Upload failed: ", error);
                alert("录入失败: " + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-cloud-arrow-up mr-2"></i> 重试提交';
            }
        };
    </script>
</body>
</html>
