<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线答题犹豫行为研究平台 | Research Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 渐变背景动画 */
       .gradient-bg {
            background: linear-gradient(-45deg, #1e293b, #0f172a, #334155, #1e293b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
       .card-hover {
            transition: all 0.3s ease;
        }
       .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-slate-100 font-sans flex flex-col items-center justify-center p-4">

    <header class="text-center mb-12 animate-fade-in-down">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-600/20 mb-4 border border-blue-500/30 backdrop-blur-sm">
            <i class="fa-solid fa-microscope text-3xl text-blue-400"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-2 text-white">犹豫行为与认知交互</h1>
        <p class="text-lg text-slate-400 font-light">Online Hesitation Behavior Research Platform</p>
        <div class="mt-4 inline-block px-3 py-1 rounded-full bg-slate-800/50 border border-slate-700 text-xs text-slate-500">
            v2.1.0 Experimental Build
        </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
        
        <a href="student.html" class="card-hover group relative block bg-white/5 backdrop-blur-md rounded-2xl border border-white/10 p-8 overflow-hidden hover:border-blue-500/50 hover:bg-white/10">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i class="fa-solid fa-brain text-9xl"></i>
            </div>
            <div class="relative z-10">
                <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center mb-6 shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-user-graduate text-white text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">认知评估入口</h2>
                <p class="text-slate-400 text-sm mb-6 leading-relaxed">
                    面向受试者的答题界面。集成高频鼠标轨迹追踪与犹豫行为数据采集系统。
                </p>
                <div class="flex items-center text-blue-400 text-sm font-semibold group-hover:translate-x-2 transition-transform">
                    进入测试 <i class="fa-solid fa-arrow-right ml-2"></i>
                </div>
            </div>
        </a>

        <a href="admin.html" class="card-hover group relative block bg-white/5 backdrop-blur-md rounded-2xl border border-white/10 p-8 overflow-hidden hover:border-emerald-500/50 hover:bg-white/10">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i class="fa-solid fa-chart-network text-9xl"></i>
            </div>
            <div class="relative z-10">
                <div class="w-12 h-12 bg-emerald-600 rounded-lg flex items-center justify-center mb-6 shadow-lg shadow-emerald-600/30">
                    <i class="fa-solid fa-shield-halved text-white text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">研究员控制台</h2>
                <p class="text-slate-400 text-sm mb-6 leading-relaxed">
                    面向研究人员的后台。包含心理测量学题库管理、实时监考及耶克斯-多德森定律验证分析。
                </p>
                <div class="flex items-center text-emerald-400 text-sm font-semibold group-hover:translate-x-2 transition-transform">
                    管理数据 <i class="fa-solid fa-lock ml-2 text-xs opacity-70"></i>
                </div>
            </div>
        </a>

    </main>

    <footer class="mt-16 text-center text-slate-600 text-xs">
        <p>&copy; 2025 Cognitive Science Lab. Data collection conforms to IRB standards.</p>
    </footer>

</body>
</html>
