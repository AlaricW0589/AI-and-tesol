<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 辅助学习研究平台 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 text-slate-800 font-sans h-screen overflow-hidden relative">

    <!-- 背景装饰元素 -->
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float" style="animation-delay: 2s"></div>

    <!-- 主容器 -->
    <div class="relative z-10 h-full flex flex-col items-center justify-center p-6">
        
        <!-- 标题头 -->
        <div class="text-center mb-12">
            <div class="inline-block p-3 bg-white rounded-2xl shadow-sm mb-4">
                <i class="fa-solid fa-graduation-cap text-4xl text-blue-600"></i>
            </div>
            <h1 class="text-4xl font-bold text-slate-800 mb-2 tracking-tight">AI 辅助学习行为研究平台</h1>
            <p class="text-slate-500 text-lg">Education & AI Interaction Research Lab</p>
        </div>

        <!-- 导航卡片组 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">

            <!-- 1. 学生入口 (强调) -->
            <a href="student.html" class="group relative block">
                <div class="glass-card h-80 rounded-2xl p-8 flex flex-col items-center justify-center text-center shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 border-t-4 border-blue-500">
                    <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6 group-hover:bg-blue-600 transition-colors duration-300">
                        <i class="fa-solid fa-user-graduate text-3xl text-blue-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">我是学生</h2>
                    <p class="text-slate-500 mb-6 px-4">进入答题页面，完成随机抽取的练习题并与 AI 助手互动。</p>
                    <span class="inline-block px-6 py-2 bg-blue-600 text-white rounded-full font-bold shadow-md group-hover:shadow-lg transition-all">
                        开始答题 <i class="fa-solid fa-arrow-right ml-2"></i>
                    </span>
                </div>
            </a>

            <!-- 2. 数据后台 (管理员) -->
            <a href="admin.html" class="group relative block">
                <div class="glass-card h-80 rounded-2xl p-8 flex flex-col items-center justify-center text-center shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 border-t-4 border-purple-500">
                    <div class="w-20 h-20 bg-purple-50 rounded-full flex items-center justify-center mb-6 group-hover:bg-purple-600 transition-colors duration-300">
                        <i class="fa-solid fa-chart-pie text-3xl text-purple-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">数据中心</h2>
                    <p class="text-slate-500 mb-6 px-4">研究人员入口。查看实时交互数据流、统计图表及学生详情。</p>
                    <span class="inline-block px-6 py-2 bg-white text-purple-600 border border-purple-200 rounded-full font-bold shadow-sm group-hover:bg-purple-50 transition-all">
                        <i class="fa-solid fa-lock mr-2"></i> 查看后台
                    </span>
                </div>
            </a>

            <!-- 3. 题库管理 (管理员) -->
            <a href="question.html" class="group relative block">
                <div class="glass-card h-80 rounded-2xl p-8 flex flex-col items-center justify-center text-center shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 border-t-4 border-slate-500">
                    <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6 group-hover:bg-slate-700 transition-colors duration-300">
                        <i class="fa-solid fa-database text-3xl text-slate-600 group-hover:text-white transition-colors"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">题库管理</h2>
                    <p class="text-slate-500 mb-6 px-4">录入新题目、编辑或删除现有题目，管理考试内容池。</p>
                    <span class="inline-block px-6 py-2 bg-white text-slate-600 border border-slate-200 rounded-full font-bold shadow-sm group-hover:bg-slate-50 transition-all">
                        <i class="fa-solid fa-gear mr-2"></i> 管理配置
                    </span>
                </div>
            </a>

        </div>

        <!-- 底部版权 -->
        <div class="mt-12 text-slate-400 text-sm">
            &copy; 2025 AI Interaction Research Project. System Status: <span class="text-green-500 font-bold">● Online</span>
        </div>
    </div>

</body>
</html>
