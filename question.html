<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究后台 - 题库管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex flex-col overflow-hidden">

    <!-- 1. 登录锁定遮罩 -->
    <div id="lock-screen" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fa-solid fa-database text-2xl text-blue-600"></i>
            </div>
            <h2 class="text-xl font-bold mb-2 text-slate-800">题库管理后台</h2>
            <p class="text-slate-500 text-sm mb-6">请输入密码以录入或编辑题目。</p>
            
            <input type="password" id="password-input" class="w-full bg-slate-50 border border-slate-300 rounded-lg p-3 text-center focus:border-blue-500 outline-none mb-4 tracking-widest transition-all" placeholder="••••">
            
            <button id="btn-login" onclick="window.checkPassword()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-600/20 flex items-center justify-center gap-2">
                <span>进入系统</span> <i class="fa-solid fa-arrow-right"></i>
            </button>
            <p id="login-status" class="text-xs text-slate-400 mt-4">系统加载中...</p>
        </div>
    </div>

    <!-- 2. 顶部导航 -->
    <header class="bg-white border-b border-slate-200 p-4 shrink-0 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-slate-400 hover:text-blue-600 transition-colors mr-2" title="返回首页"><i class="fa-solid fa-house"></i></a>
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            <h1 class="font-bold text-lg text-slate-700">题库中心</h1>
        </div>
        <div class="text-sm text-slate-500" id="status-indicator">
            <i class="fa-solid fa-circle-notch fa-spin mr-1"></i> 初始化...
        </div>
    </header>

    <!-- 3. 主内容区 -->
    <main class="flex-1 overflow-hidden flex flex-col md:flex-row">
        
        <!-- 左侧：录入区域 -->
        <div class="w-full md:w-1/3 bg-white p-6 border-r border-slate-200 flex flex-col shadow-[4px_0_24px_rgba(0,0,0,0.02)] z-10">
            <h2 class="font-bold text-lg mb-4 flex items-center gap-2 text-slate-800">
                <i class="fa-solid fa-plus-circle text-blue-500"></i> 新增题目
            </h2>
            <div class="flex-1 flex flex-col gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">题目内容</label>
                    <textarea id="new-question-text" class="w-full h-48 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all resize-none text-slate-700 leading-relaxed" placeholder="在此输入题目描述..."></textarea>
                </div>
                <button onclick="window.addQuestion()" id="btn-add" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition-all flex items-center justify-center gap-2 shadow-md">
                    <i class="fa-solid fa-save"></i> 录入题库
                </button>
                <p id="add-msg" class="text-center text-xs text-green-600 font-bold opacity-0 transition-opacity"><i class="fa-solid fa-check"></i> 录入成功</p>
            </div>
        </div>

        <!-- 右侧：列表 -->
        <div class="w-full md:w-2/3 bg-slate-50 p-6 flex flex-col h-full overflow-hidden">
            <div class="flex justify-between items-center mb-4 shrink-0">
                <h2 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                    <i class="fa-solid fa-list-ul text-slate-400"></i> 现有题库
                    <span id="total-count" class="bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full text-xs">0</span>
                </h2>
                <div class="relative w-64">
                    <input type="text" id="search-input" oninput="window.filterQuestions()" class="w-full pl-9 pr-4 py-2 rounded-lg border border-slate-200 focus:border-blue-500 focus:outline-none text-sm shadow-sm" placeholder="搜索题目关键词...">
                    <i class="fa-solid fa-search absolute left-3 top-2.5 text-slate-400 text-xs"></i>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto custom-scroll pr-2 space-y-3" id="questions-list">
                <div class="text-center text-slate-400 py-10">
                    <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i>
                    <p>等待连接数据库...</p>
                </div>
            </div>
        </div>

    </main>

    <!-- 逻辑代码 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ==========================================
        // 配置信息 (已注入)
        // ==========================================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCjzR_Idy9h7AWHLRxz_bzt77i3iCInrU8",
            authDomain: "ai-and-education-47d62.firebaseapp.com",
            projectId: "ai-and-education-47d62",
            storageBucket: "ai-and-education-47d62.firebasestorage.app",
            messagingSenderId: "983382295554",
            appId: "1:983382295554:web:f65048ae253b284816131b",
            measurementId: "G-Z8S8D9YN6D"
        };
        // ==========================================

        let db;
        let auth;
        let appId = "github-pages-v1"; 
        let allQuestions = [];
        let isConfigured = false;

        // --- 全局函数 ---
        
        window.checkPassword = async function() {
            const input = document.getElementById('password-input');
            const btn = document.getElementById('btn-login');
            const status = document.getElementById('login-status');

            if (input.value === '1234') {
                if (!isConfigured) {
                    status.innerHTML = "<span class='text-red-500'>数据库未连接，请刷新</span>";
                    return;
                }
                btn.disabled = true;
                btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> 连接云端...`;
                status.innerHTML = "正在验证身份...";

                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    status.innerHTML = `<span class='text-red-500'>登录失败: ${error.message}</span>`;
                    btn.disabled = false;
                    btn.innerHTML = `<span>重试</span> <i class="fa-solid fa-rotate-right"></i>`;
                }
            } else {
                alert('密码错误');
                input.value = '';
            }
        };

        window.addQuestion = async function() {
            if (!db || !auth?.currentUser) return alert("请先登录进入系统");
            const input = document.getElementById('new-question-text');
            const text = input.value.trim();
            if (!text) return alert("请输入题目内容");
            const btn = document.getElementById('btn-add');
            
            btn.disabled = true;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'question_bank'), {
                    text: text,
                    timestamp: serverTimestamp()
                });
                input.value = '';
                const msg = document.getElementById('add-msg');
                msg.classList.remove('opacity-0');
                setTimeout(() => msg.classList.add('opacity-0'), 2000);
            } catch (e) {
                alert("录入失败: " + e.message);
            } finally {
                btn.disabled = false;
            }
        };

        window.deleteQuestion = async function(id) {
            if (!confirm("确定要永久删除这道题目吗？")) return;
            try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'question_bank', id)); } 
            catch (e) { alert("删除失败: " + e.message); }
        };

        window.filterQuestions = function() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allQuestions.filter(q => q.text.toLowerCase().includes(term));
            renderList(filtered);
        };

        document.getElementById('password-input').addEventListener('keydown', (e) => { if(e.key === 'Enter') window.checkPassword(); });

        // --- 初始化 ---
        function initApp() {
            try {
                const app = initializeApp(FIREBASE_CONFIG);
                auth = getAuth(app);
                db = getFirestore(app);
                isConfigured = true;
                
                document.getElementById('status-indicator').innerHTML = '<span class="text-blue-500">等待登录...</span>';
                document.getElementById('login-status').innerText = "系统就绪，请输入密码";

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        document.getElementById('lock-screen').classList.add('hidden');
                        document.getElementById('status-indicator').innerHTML = '<span class="text-green-600 font-bold">● 在线</span>';
                        startListening();
                    }
                });

            } catch (e) {
                console.error("Init Error", e);
                document.getElementById('status-indicator').innerHTML = '<span class="text-red-500">初始化失败</span>';
            }
        }

        function startListening() {
            const qRef = collection(db, 'artifacts', appId, 'public', 'data', 'question_bank');
            onSnapshot(query(qRef, orderBy('timestamp', 'desc')), (snapshot) => {
                allQuestions = [];
                snapshot.forEach(doc => allQuestions.push({ id: doc.id, ...doc.data() }));
                renderList(allQuestions);
            });
        }

        function renderList(list) {
            const container = document.getElementById('questions-list');
            document.getElementById('total-count').innerText = list.length;
            container.innerHTML = '';
            if (list.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-400 py-10"><p>暂无题目，请在左侧录入。</p></div>`;
                return;
            }
            list.forEach(q => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex justify-between items-start gap-4";
                div.innerHTML = `
                    <div class="flex-1"><p class="text-slate-800 text-sm whitespace-pre-wrap">${q.text}</p></div>
                    <button onclick="window.deleteQuestion('${q.id}')" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                `;
                container.appendChild(div);
            });
        }

        initApp();
    </script>
</body>
</html>
